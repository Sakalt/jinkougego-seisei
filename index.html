<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単語生成ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>単語生成ツール</h1>

    <form id="settingsForm">
        <label for="modeSelect">モード:</label>
        <select id="modeSelect">
            <option value="japanese">日本語</option>
            <option value="tokiPona">トキポナ</option>
        </select>

        <label for="minLength">最小文字数:</label>
        <input type="number" id="minLength" value="3" min="1" required>

        <label for="maxLength">最大文字数:</label>
        <input type="number" id="maxLength" value="10" min="1" required>

        <label for="syllableStructure">音節構造 (例: CVCV):</label>
        <input type="text" id="syllableStructure" value="CV" required>

        <label for="consonants">子音 (カンマ区切り):</label>
        <input type="text" id="consonants" value="k,s,t,n,m" required>

        <label for="vowels">母音 (カンマ区切り):</label>
        <input type="text" id="vowels" value="a,e,i,o,u" required>

        <label for="wordCount">生成する単語の数:</label>
        <input type="number" id="wordCount" value="10" min="1" required>

        <button type="button" id="generateBtn">生成</button>
    </form>

    <h2>生成結果</h2>
    <pre id="mediaWikiOutput"></pre>

    <a id="downloadBtn" href="#" download="words.json">JSONダウンロード</a>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
